<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<title>TroyGottier</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
<!--		<link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">-->
<!--		<link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">-->
	</head>
	<body>
		<header>
			<a href="/" class="ribbon">
				For Hire
			</a>
			<div class="logo">
				<img src="images/logo.svg" alt="Logo">
				<h1>Troy Gottier</h1>
			</div>
		</header>
		<section class="content_block content_block--1">
			<div class="content_block__bg"></div>
			<div class="content_block__content">
				<div class="js-data_switch" data-container="container-1">
					<p>I am a<span></span>.</p>
					<a href="/" class="dl-resume">
						Download my resume
					</a>
				</div>

			</div>
		</section>
		<section class="content_block content_block--2">
			<div class="content_block__bg"></div>
			<div class="content_block__content">
				<h2>What I do</h2>
				<div class="iconset">
					<div class="iconset__icon">
						<img src="/images/php-logo.svg" title="PHP" alt="PHP">
					</div>
					<div class="iconset__icon">
						<img src="/images/html-logo.svg" title="HTML5" alt="HTML5">
					</div>
					<div class="iconset__icon">
						<img src="/images/css3-logo.svg" title="CSS3" alt="CSS3">
					</div>
					<div class="iconset__icon">
						<img src="/images/js-logo.svg" title="Javascript" alt="Javascript">
					</div>
					<div class="iconset__icon">
						<img src="/images/jquery-logo.svg" title="Jquery" alt="Jquery">
					</div>
					<div class="iconset__icon">
						<img src="/images/react-logo.svg" title="React.js" alt="React.js">
					</div>
					<div class="iconset__icon">
						<img src="/images/node-logo.svg" title="Node.js" alt="Node.js">
					</div>
					<div class="iconset__icon">
						<img src="/images/mysql-logo.svg" title="MySQL" alt="MySQL">
					</div>
					<div class="iconset__icon">
						<img src="/images/wp-logo.svg" title="Wordpress" alt="Wordpress">
					</div>
					<div class="iconset__icon">
						<img src="/images/shop-logo.svg" title="Shopify" alt="Shopify">
					</div>
					<div class="iconset__icon">
						<img src="/images/drupal-logo.svg" title="Drupal" alt="Drupal">
					</div>
					<div class="iconset__icon">
						<img src="/images/joomla-logo.svg" title="Joomla" alt="Joomla">
					</div>
				</div>
				<a href="/" class="dl-resume">
					Download my resume
				</a>
			</div>
		</section>
		<section class="content_block content_block--3">
			<div class="content_block__bg"></div>
			<div class="content_block__content">
				<h2>Where I have been</h2>
				<div class="iconset">
					<div class="iconset__icon">
						<img src="/images/rf-logo.svg" title="RocketFuel" alt="RocketFuel">
					</div>
					<div class="iconset__icon">
						<img src="/images/scythik-logo.svg" title="Scythik" alt="Scythik">
					</div>
				</div>
				<a href="/" class="dl-resume">
					Download my resume
				</a>
			</div>
		</section>
		<section class="content_block content_block--4">
			<div class="content_block__bg"></div>

		</section>
		<footer>
			<div class="animation">
				<div class="cloud cloud--1">
					<div class="puff"></div>
				</div>
				<div class="cloud cloud--2">
					<div class="puff"></div>
					<div class="sun"></div>
				</div>
				<div class="land land--left">
					<div class="grass">
						<div class="shrub_wrap">
							<div class="shrubs"></div>
						</div>
						<div class="tree tree--1"></div>
						<div class="tree tree--2"></div>
					</div>
				</div>
				<div class="land land--right">
					<div class="grass">
						<div class="shrub_wrap">
							<div class="shrubs"></div>
						</div>
						<div class="pyramid"></div>
					</div>
				</div>
				<div class="boat">
					<div class="boat__fume">
						<div class="smoke smoke-1"></div>
						<div class="smoke smoke-2"></div>
						<div class="smoke smoke-3"></div>
						<div class="smoke smoke-4"></div>
					</div>
					<div class="boat__stack"></div>
					<div class="boat__cabin">
						<div class="boat__window"></div>
					</div>
					<div class="boat__body"></div>
				</div>
				<div class="plane">
					<div class="plane__body">
						<div class="plane__window plane__window-1"></div>
						<div class="plane__window plane__window-2"></div>
					</div>
					<div class="plane__wing-1"></div>
					<div class="plane__wing-2"></div>
					<div class="plane__tail"></div>
				</div>
				<div class="water">
					<div class="wave wave--1"></div>
					<div class="wave wave--2"></div>
				</div>
			</div>
		</footer>
	</body>
	<link rel="stylesheet" type="text/css" href="stylesheets/css.css" media="screen">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="/javascripts/word_switcher.js"></script>
</html>
